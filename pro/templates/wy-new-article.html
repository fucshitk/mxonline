{% extends 'base.html' %}

{% block title %}发表文章 - 精品课堂{% endblock %}

{% load staticfiles %}
{% block custom_bread %}
{% endblock %}

{% block custom_js %}

{% endblock %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">文章标题</label>
            <input type="text" class="form-control" id="id_title" name="a_title">
        </div>
        <div class="form-group">
            <label for="id_conent">文章内容</label>
            <textarea class="form-control" id="id_conent" name="a_conent" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-success">提交</button>
    </form>
{% endblock %}
